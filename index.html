<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Electron App</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
        crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1>Electron App</h1>
        <div id="output"></div>
    </div>
</body>
<script>
    'use strict'

    // Display all process info
    // console.dir(process)

    let output = `
        <h3 class="my-4">System Specs</h3>
        <ul class="list-group">
            <li class="list-group-item">Computer Name: ${process.env.USERDOMAIN}</li>
            <li class="list-group-item">Processor: ${process.env.PROCESSOR_IDENTIFIER}</li>
            <li class="list-group-item">Architecture: ${process.arch}</li>
            <li class="list-group-item">Total Memory: ${process.getSystemMemoryInfo().total}</li>
            <li class="list-group-item">Free Memory: ${process.getSystemMemoryInfo().free}</li>
            <li class="list-group-item">System Root: ${process.env.SYSTEMROOT}</li>
        </ul>
    `

    document.getElementById('output').innerHTML = output
</script>
<script>
    require('./renderer.js')
</script>

</html>
